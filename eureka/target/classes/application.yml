server:
  port: 10000
spring:
  application:
    name: eureka-server
  security:
    user:
      name: user
      password: 123
# 因为当前的eureka是单机的 所以需要做一些配置
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://user:123@localhost:10000/eureka

